<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">
        <title>Random Quote Generator</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="quote-body col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
                    <cite class="quote"> <i class="fa fa-quote-right fa-pull-left fa-3x" aria-hidden="true"></i>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua lorem.</cite>
                    <div class="btn-grp">
                        <button class="tweet" type="button" name="button"><a href="https://twitter.com/intent/tweet?text=hello world" target="_blank"><i class="fa fa-twitter fa-lg" aria-hidden="true"></i></a></button>
                        <button class="get-quote" type="button" name="button">Get a random quote</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://use.fontawesome.com/ba85f3c372.js"></script>
        <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
