<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/font-awesome.min.css" charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">
        <title>Random Quote Generator</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="quote-body col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
					<blockquote class="quote">
						<p><i class="colored fa fa-quote-right fa-3x"></i>  <span class="quote-text"></span></p>
						<footer class="author">
							<cite class="colored author-text" >Bruce Lawson</cite>
						</footer>
					</blockquote>
                    <div class="btn-grp">
                        <a class="btn btn-default tweet tweetlink" href="" target="_blank"><i class="colored fa fa-twitter fa-lg" aria-hidden="true"></i></a>
                        <button class="btn btn-default colored get-quote" type="button" name="button">Get a random quote</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
		<script type="text/javascript" src= "js/jquery-ui.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
